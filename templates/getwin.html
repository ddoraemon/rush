<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type" />
    <title>获奖名单</title>
    
    
    </head>
    
    <body style="background:#F5F5F5;">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script language="JavaScript">
    function checkinput(msg) 
    { 
        if (confirm(msg)) 
            return true; 
        else 
            return false;
    }
    </script>
    <br><br>

        
            <table style="text-align: left; width: 100%; font-size:12px" border="0" cellpadding="2" cellspacing="2">
                <tbody>
                    <tr>
                        <td style="vertical-align: center;"><a href="/getwin">所有秒杀</a>
                        </td>
                        {% for rush in rushset %}
                        <td style="vertical-align: center;"><a href="/getwin/?id={{ rush.id }}">{{ rush.rush_name }}</a>
                        </td>
                        {% endfor %}
                    </tr>
                    
                </tbody>
            </table>
            
            {% for show in show_list %}
            <table style="text-align: left; width: 100%; font-size:12px" border="1" cellpadding="2" cellspacing="2">
                <tbody>
                    <tr>
                        <td style="vertical-align: center;" colspan="3">{{ show.0 }}
                        </td>
                    </tr>
                    {% for member in show.1 %}
                    <form method="post" action="." name="go">{% csrf_token %}
                    <tr>
                        <td style="vertical-align: center;">{{ member.phone }}
                        </td>
                        <td style="vertical-align: center;">
                        {% if member.is_rush_secceed == 0 %}
                        未中奖
                        {% else %}
                        已中奖
                        {% endif %}
                        </td>
                        <td style="vertical-align: center;">
                        <input name="member_id" value="{{ member.id }}" type="hidden">
                        <input name="sub" value="确认中奖" type="submit">
                        <input name="sub" value="取消中奖" type="submit">
                        <input name="sub" value="删除该号" type="submit" onclick='return checkinput("确定删除");'>
                        </td>
                    </tr>
                    </form>
                    {% endfor %}
                </tbody>
            </table>
            <br>
            {% endfor %}
        

    </body>
</html>
